<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fifth assignment</title>

    <!-- css link -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav bar start here -->
    <nav class="flex justify-between items-center py-2 px-10 bg-white">
      <!-- nav bar left side start here -->
      <div class="flex justify-between items-center gap-2">
        <img class="w-[40px] h-[40px]" src="./assets/logo.png" alt="" />
        <h1 class="text-[#006747] font-bold">
          Emergency <br />
          Service
        </h1>
      </div>
      <!-- nav bar left side end here -->
      <!-- nav bar right side start here -->
      <div class="flex gap-4">
        <!-- heartbtn -->
        <button
          class="font-bold w-[80px] h-[35px] p-3 rounded-3xl flex items-center gap-1 bg-[#e9ffee]"
        >
          <span id="heartcount">0</span
          ><img class="w-[25px]" src="./assets/heart.png" alt="" />
        </button>
        <!-- coinbtn -->
        <button
          class=" font-bold w-[80px] h-[35px] p-3 rounded-3xl flex items-center gap-1 bg-[#e9ffee]"
        >
          <span id="coincount">100</span
          ><img class="w-[25px]" src="./assets/coin.png" alt="" />
        </button>
        <!-- copybtn -->
        <button  class="w-[80px] h-[35px] p-3 rounded-3xl bg-[#00A63E] flex items-center gap-1 text-white id="copybtn"><span id="copycount">0</span> Copy</button>
      </div>
      <!-- nab bar right side end here -->
    </nav>
    
    <!-- banner section start here -->
     <section>
      <img src="./assets/logo.png" alt="">
      <h2>Emergency Service Directory</h2>
      <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>
     <!-- banner sectionend here -->
    <script src="./function.js"></script>
  </body>
</html>
